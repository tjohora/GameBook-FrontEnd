<p class="font-weight-bold">Searched: {{ searchItem }}</p>
<div style="text-align: center" *ngIf="!(( posts.length )) || (( posts.length )) == 0">
    <h2>No Posts found </h2>
    <img  height="100" width="100" src="../../../assets/img/sad_icon.png">
</div>
<div *ngIf="(( posts.length )) > 0">
    <div *ngFor="let post of posts">
        <app-post *ngIf="post.active=='1'" [post]="post"></app-post>
    </div>
</div>
