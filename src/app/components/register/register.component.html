<div class="container">
    <h3>Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="form-group">
            <label>Username: </label>
            <input class="form-control" id="userName" type="text" formControlName="userName" required maxlength="30">
            <!--<div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                <div *ngIf="fval.email.errors.required">Email is required</div>
                <div *ngIf="fval.email.errors.email">Enter valid email address</div>
            </div>-->
        </div>

        <div class="form-group">
            <label>Email: </label>
            <input class="form-control" id="email" type="email" formControlName="email" required>
        </div>

        <div class="form-group">
            <label>Password: </label>
            <input class="form-control" id="password" type="password" formControlName="password" required minlength="6" maxlength="25">
        </div>
        <button class="button btn btn-primary" type="submit">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login" class="btn btn-link">Login here!</a></p>
</div>
