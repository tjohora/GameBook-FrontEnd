<div class="header">
  <h1>Welcome {{currentUser.userName}} </h1>
</div>

<div class="menu">
  <div>
    <p>Ill change these to display better user details for next iteration</p>
    <h3>
      User Details
    </h3>
    <ul>
      <li>UserName: {{currentUser.userName}}</li>
      <li>Name: {{currentUser.fname}} {{currentUser.lname}}</li>
      <li>Date pf Birth: {{currentUser.dob}}</li>
      <li>Address: {{currentUser.address}}</li>
    </ul>

    <button class="button btn btn-primary" routerLink="/editProfile">Edit Profile</button>
  </div>
  <div>
    <app-post-form></app-post-form>
  </div>

</div>

<div class="main">
  <h3 align="center">
    My Posts
  </h3>
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
