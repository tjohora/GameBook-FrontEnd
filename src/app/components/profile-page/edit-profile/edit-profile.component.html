<div class="container">
    <h3>Edit your details</h3>

    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit(editProfileForm.value)">
        <div class="form-group">
            <label>First Name: </label>
            <input class="form-control" id="fname" type="text" formControlName="fname" required maxlength="30">
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input class="form-control" id="lname" type="text" formControlName="lname" required maxlength="30">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input class="form-control" id="address" type="text" formControlName="address" required maxlength="100">
        </div>
        <div class="form-group">
            <label>Date of Birth: </label>
            <input class="form-control" id="dob" type="date" placeholder="dd/mm/yyyy" formControlName="dob">
        </div>
        
        <button class="button btn btn-primary inline" type="submit">Submit</button>
        <button class="btn btn-outline-primary my-2 my-sm-0 inline" routerLink="/profile">Return</button>
    </form>


</div>
