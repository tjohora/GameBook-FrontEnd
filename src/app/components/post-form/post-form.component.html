<section id="tabs" class="project-tab">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Post</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Image or Video</a>
                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Link</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <form [formGroup]="postForm" (ngSubmit)="sendPostText(postForm.value)">
                            <div class="form-group">
                              <label>Title</label>
                              <input type="text" class="form-control" id="postHeader" formControlName="postHeader" required maxlength="100">
                              <small class="form-text text-muted">Please keep it PG-13!</small>
                            </div>
                            <div class="form-group">
                              <label>Text</label>
                              <textarea type="text" class="form-control" id="postContent" formControlName="postContent" required maxlength="900"></textarea>
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="userId" formControlName="userId" [ngModel]="(userId)">
                            </div>
                            
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="media" formControlName="media" [ngModel]="1">
                            </div>                        
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <p>Form 2</p>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <p>Form 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
